<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-2xl bg-white shadow-xl rounded-3xl p-8 border border-slate-100">
            <header class="mb-6 text-center">
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-800">Task Manager</h1>
                <p class="text-sm text-slate-500 mt-1">Organize tasks & dates</p>
                <p class="text-sm text-slate-500 mt-1">REMEMBER THE SERVER ONLY RUN LOCALLY!</p>
            </header>
            
        
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-3 mb-8">
                <input placeholder="Task description" class="task-bar sm:col-span-3 rounded-xl border px-4 py-2.5 bg-slate-50 shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                
                <input type="date" class="date-bar sm:col-span-2 rounded-xl border px-4 py-2.5 bg-slate-50 shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                
                <button class="add-btn sm:col-span-1 px-4 py-2.5 bg-indigo-600 text-white font-medium rounded-xl shadow hover:bg-indigo-700 active:scale-95 transition">Add</button>
            </div>
            
            
            <div class="flex items-center justify-between mb-4">
                <div class="text-sm text-slate-600" id="count"></div>
                <button class="delete-all-btn text-sm px-3 py-1.5 rounded-lg border bg-white shadow hover:bg-slate-50">Clear all</button>
            </div>
            
            <ul id="taskList" class="space-y-3"></ul>
            
        </div>
    </body>
</html>

<script src="./script.js"></script>
