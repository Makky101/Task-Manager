<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="huh">
            <div class="display">
                <h1>Tasks</h1>
                <div class="head-btns">

                    <button class="delete-all-btn">Delete all</button>
                </div>
                <div class="tasks"></div>
                </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
